    <style>
        .btn_index{
            margin: 10px 0;
            font-size: 25px;
            width: 300px;
            height: 120px;
            line-height: 100px;
        }

        .product-device {
            position: absolute;
            right: 10%;
            bottom: -30%;
            width: 250px;
            height: 470px;
            background-color: #333;
            border-radius: 21px;
            -webkit-transform: rotate(30deg);
            transform: rotate(30deg);
        }

        .product-device::before {
            position: absolute;
            top: 10%;
            right: 10px;
            bottom: 10%;
            left: 10px;
            content: "";
            background-color: rgba(255, 255, 255, .1);
            border-radius: 5px;
        }

        .product-device-2 {
            top: -30%;
            right: auto;
            bottom: 0;
            left: 10%;
            background-color: #e5e5e5;
        }

        /*页脚*/
        footer{
            height: 100px;
            background-color: #eee;
        }
        #company p{
            color: #666;
            font-family: "Adobe 黑体 Std R";

    </style>
